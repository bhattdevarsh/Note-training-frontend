<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loggedIn">
  <ion-card-header>
    <ion-card-title>List of Notes</ion-card-title>
  </ion-card-header>
  <ion-list *ngFor="let item of note;let i=index">
    <ion-card lines="full" class="rowborder" style="border-radius: 20px;">
      <ion-row>
        <ion-col style="padding-top:15px; padding-left: 15px;" [routerLink]='["/view",item.uuid]'>
          <strong>{{item.title}}</strong>
        </ion-col>
        <ion-col style="padding-top:15px;" [routerLink]='["/view",item.uuid]'>
          <ion-label>{{item.description}}</ion-label>
        </ion-col>
        <ion-col [routerLink]='["/view",item.uuid]'></ion-col>
        <ion-col [routerLink]='["/view",item.uuid]'></ion-col>

        <ion-col>
          <ion-button fill="clear" (click)="deleteStudent(i)">
            <ion-icon name="trash" color="danger"></ion-icon>
            <ion-label>Delete</ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" [routerLink]='["/create-new",item.uuid]'>
            <ion-icon name="create" color="dark"></ion-icon>
            <ion-label>Edit</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-list>

  <ion-item *ngIf="!note">
    <ion-skeleton-text animated></ion-skeleton-text>
  </ion-item>


</ion-content>
<ion-content *ngIf="!loggedIn" class="card">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-icon name="log-in"></ion-icon>&nbsp;Please Login to continue
    </ion-row>
  </ion-grid>
</ion-content>
