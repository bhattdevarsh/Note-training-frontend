<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title><img src="../assets/logo.svg"> </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-card *ngIf="loggedIn">
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <ion-avatar>
                  <img [src]="picture">
                </ion-avatar>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <strong>
                    Name:
                  </strong>
                  {{name}}
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <strong>
                    Email:
                  </strong>
                  {{email}}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

        <ion-list>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages,let i=index">

            <ion-item [routerDirection]="'root'" *ngIf="loggedIn" [routerLink]="[p.url]" [color]="p.color"
              (click)="clickMenu(i)" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="'root'" *ngIf="!loggedIn" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: false }" (click)="login()" class="clickable">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>

            <ion-item routerDirection="'root'" routerLink="/" *ngIf="loggedIn" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }" (click)="logout()" class="clickable">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
